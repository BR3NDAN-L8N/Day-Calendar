<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="Assets/style.css" 
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="lib/app.js"></script>
    <title>Day Scheduler</title>
  </head>

  <body>

    <!-- HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <!-- DISPLAY CURRENT DATE AND TIME -->
      <section class="current-date">
        <div id="day-of-week"></div>
        <div id="current-date-display"></div>
        <div id="current-time-display"></div>
      </section>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <!-- Time the user wants the workday to start at and instructions for doing so -->
      <section id="initial-time-selection">
        <label for="user-input-start-time">Enter a start time:</label>
        <input type="text" id="user-input-start-time"></input>
        <button class="btn" type"button" id="submit-start-time">Let's Go!</button>
      </section>

      <!-- CHANGE TIME section -->
      <section id="edit-calendar-options">
        <label for="user-input-change-time">Change Start Time:</label>
        <input type="text" id="user-input-change-time"></input>
        <button class="btn" type"button" id="submit-change-time">Update</button>
      </section>

      <!-- TIME BLOCKS DISPLAY HERE -->
      <section class="row time-block-display">
        <div class="col-10" id="time-blocks"></div>
        <div class="col-2" id="save-button-section"></div>
      </section>
    </main>

  </body>
</html>
